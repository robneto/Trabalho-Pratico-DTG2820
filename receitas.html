<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Receitas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      margin-bottom: 18px;
    }
    #pnlCatalogo {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    body.bg-warning {
      min-height: 100vh;
      padding: 20px;
    }
  </style>
</head>
<body class="container bg-warning" onload="preencheCatalogo()">

  <h1 class="mb-4">Catálogo de Receitas</h1>

  <div id="pnlCatalogo" class="p-3"></div>

  <script>
    /* ---------- Dados das receitas ---------- */
    const receitas = [
      {
        titulo: "Panqueca de Banana",
        imagem: "imagens/panqueca_banana.png",
        preparo: "Misture banana amassada com ovo e farinha até obter massa homogênea. Frite em fogo baixo por 2-3 minutos cada lado.",
        ingredientes: ["2 bananas maduras", "1 ovo", "4 colheres (sopa) de farinha", "1 pitada de sal", "Óleo para fritar"]
      },
      {
        titulo: "Salada Mediterrânea",
        imagem: "imagens/salada_mediterranea.png",
        preparo: "Misture tomates, pepino, cebola roxa, queijo feta e tempere com azeite, limão, sal e orégano.",
        ingredientes: ["2 tomates médios", "1 pepino", "1/2 cebola roxa", "100g queijo feta", "Azeite, limão, orégano, sal"]
      },
      {
        titulo: "Brigadeiro Simples",
        imagem: "imagens/brigadeiro.png",
        preparo: "Leve ao fogo baixo leite condensado, chocolate em pó e manteiga. Mexa até soltar do fundo da panela. Enrole se desejar.",
        ingredientes: ["1 lata de leite condensado", "2 colheres (sopa) de chocolate em pó", "1 colher (sopa) de manteiga"]
      }
    ];

    /* ---------- Implementação ---------- */

    // Gera a lista HTML de ingredientes de uma receita (map + reduce)
    function getListaIngredientes(receita) {
      // inicia a lista
      let lista = "<ul class='mb-2'>";
      // transforma ingredientes em <li> e concatena com reduce
      lista += receita.ingredientes
        .map(ingred => `<li>${ingred}</li>`)
        .reduce((acc, cur) => acc + cur, "");
      lista += "</ul>";
      return lista;
    }

    // Gera o card HTML de uma receita (template string)
    function getCard(receita) {
      return `
        <div class="card">
          <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}" style="height:150px; object-fit:cover; border-top-left-radius:12px; border-top-right-radius:12px;">
          <div class="card-body">
            <h5 class="card-title">${receita.titulo}</h5>
            <div class="card-text">
              ${getListaIngredientes(receita)}
              <hr>
              <p style="font-size:0.9rem; margin:0;">${receita.preparo}</p>
            </div>
          </div>
        </div>
      `;
    }

    // Preenche o catálogo no elemento pnlCatalogo (map + reduce)
    function preencheCatalogo() {
      const pnl = document.getElementById("pnlCatalogo");
      // utiliza map para gerar um array de cards e reduce para concatenar em um único HTML
      const html = receitas
        .map(r => getCard(r))
        .reduce((acc, cur) => acc + cur, "");
      pnl.innerHTML = html;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
